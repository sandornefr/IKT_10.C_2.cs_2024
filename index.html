<!DOCTYPE html> <!--HTML5 nyelven íródik a dokumentum-->
<html lang="hu"> <!--ebben található a weboldal és itt állítom a nyelvet magyarra-->
<head> <!--a böngészőnek ad utasításokat-->
    <meta charset="UTF-8"> <!--karakterkódolás beállítása-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!--külső stíluslap (external)-->
    <style>
        h1 {
            color: red; /*az összes h1 piros színű lesz*/
        }
    </style> <!--belső stílusbeállítás (internal)-->
    <title>Document</title> <!--weboldalnak a címe-->
</head>
<body> <!--a felhasználónak ad információkat-->
    <h1 style="color: blueviolet;">Szöveg</h1> <!--címsor, h1-h6-ig van, inline stílusbeállítás a legerősebb-->
    <p></p> <!--bekezdések készítése-->

    <!--2024. 11. 19. órai munka-->
    <img src="link vagy img/kep.jpg" alt="ha nem jeleníthető meg a kép" title="ha az egeret a kép fölé viszem"> <!--kép beillesztése, letöltött kép vagy link lehet a forrás-->
    <a href="link vagy navigációs menüpont vagy ugrópont" target="_blank"></a> <!--hivatkozás készítése, 3 változata van: 1. link: weboldal címe van beírva a href-be és ha külön oldalon kell megnyitni, akkor a target="_blank"-ot kell használni, 2. saját navigációs menü, pl.: cica.html, 3. ugrópont: témához ugrás pl.: Ugrás az oldal elejére - href="#fejlec" -->
    <ul> <!--számozatlan felsorolás, alapbeállítás: disc (fekete pont), választható jelölések: square (fekete négyzet), circle (üres kör)-->
        <li></li> <!--lista elem-->
        <li></li>
        <li></li>
    </ul> <!--gyors kódja egy 3 listaelemből álló számozatlan felsorolásnak: emmet: ul>li*3 -->
    <ol> <!--számozott felsorolás, alapbeállítás: 1. 2. 3.; választható jelölések: I. II. III., i. ii. iii., A. B. C., a. b. c.-->
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <ul>
        <li>macska</li>
        <li>kutya</li>
        <li>hal</li>
        <li>kacsa</li>
        <li>tyúk</li>
    </ul> <!--gyors kódja egy előre megírt listának: kijelölöm a listaelemeket, F1 - Wrap with Abbreviation - ul>li*-->

    <br> <!--sortörés-->
    <hr> <!--vízszintes vonalat készít-->
    <span></span> <!--egyedi formázás szavakra, mondatokra-->

    <b></b> vagy <strong></strong> <!--félkövér betű stílus HTML tag segítségével-->
    <p class="fw-bold"></p> <!--félkövér stílusbeállítás Bootstrap segítségével-->

    <i></i> vagy <em></em> <!--dőlt betű, HTML tag segítségével-->
    <p class="fst-italic"></p> <!--dőlt betű Bootstrap segítségével-->

    <u></u> <!--aláhúzott, HTML tag segítségével-->
    <p class="text-decoration-underline"></p> <!--aláhúzott Bootstrap segítségével-->
    <p class="text-decoration-none"></p> <!--aláhúzás megszüntetése Bootstrap segítségével-->

    <table> <!--táblázat készítése-->
        <caption></caption> <!--ezzel lehet címet adni a táblázatnak-->
        <thead> <!--a táblázat fejrésze-->
            <tr> <!--táblázat sora-->
                <th colspan="2"></th> <!--fejléc cella, oszlopok összevonása-->
            </tr>
        </thead>
        <tbody> <!--táblázat törzs része-->
            <tr>
                <td rowspan="2"></td> <!--adat cella, sorok összevonása-->
            </tr>
        </tbody>
        <tfoot> <!--táblázat láb része-->
        </tfoot>
    </table>

    <form action=""> <!--űrlap készítése-->
        <fieldset> <!--részekre bontható általa az űrlap, pl.: személyes adatok rész, szegélyt rak az adott rész köré-->
            <legend>Személyes adatok</legend> <!--az adott rész címének beállítása, pl.: személyes adatok-->
            <label for="nev">NÉV:</label> <!--megnevezés-->
            <input type="text" name="nev" id="nev" placeholder="Kiss István">
            <!--beviteli mező, sokféle típus van, egyedi azonosítóval a label összekapcsolható, a placeholderbe beírt szöveg segítséget ad a felhasználónak az űrlap kitöltésében-->
            <!--input type lehet:
            - szöveg (text),
            - jelölő négyzet (checkbox) - ha több választás lehetséges,
            - rádió gomb (radio) - egy választás lehetséges,
            - email cím (email),
            - szám (number),
            - dátum (date),
            - jelszó (password),
            - idő (time)
            stb., DE én csak a fent leírtakat fogom kérdezni!!-->
        </fieldset>
        <button type="button">GOMB</button> <!--gomb-->
        <!--gombot kétféleképpen lehet hozzáadni a weboldalhoz:
        1. input "tag" type="button" (sima gomb), type="submit" (Küldés), type="reset" (visszaállítás)
        Ha beállítunk value-t (értéket), akkor csak azt fogja kiírni a gombra, amennyiben ezt kihagyjuk a böngésző a saját erre alkalmazott beállítását fogja használni az általad használt operációs rendszer nyelvén.
        2. button "tag"type="button" (sima gomb), type="submit" (Küldés), type="reset" (visszaállítás)-->
        <label for="uzenet">Üzenet a szakácsnak:</label>
        <textarea name="message" id="uzenet" cols="30" rows="10"></textarea> <!--szövegmező nagyobb terjedelmű szövegek írása esetén pl.: Üzenet a szakácsnak: Nem kérek rukkolát a pizzára!-->
        <label for="cars">AUTÓK:</label>
        <select name="autok" id="cars"> <!--lenyíló menüs választási lehetőség-->
            <option value=""></option> <!--lenyíló menü eleme-->
            <option value="">Audi</option>
            <option value="">BMW</option>
            <option value="">Ford</option>
            <option value="">Fiat</option>
        </select>
    </form>

</body>
</html>
